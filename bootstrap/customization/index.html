</head>
<body class="bg-secondary">  
   <div class="w-100 min-vh-100 d-flex justify-content-center align-items-center">

    <form class="p-5 bg-white rounded shadow-lg needs-validation " novalidate>
            <h2 class="pb-4 text-center">Login Form</h2>

        <div class="form-group pb-3">
            <label for="email1">Email Address</label>
            <input id="email1" type="email" class="form-control" placeholder="Enter Email" aria-describedby="emailinfo" required/>
            <small id="emailinfo" class="form-text text-muted">Your email is secure with us</small>
            <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Not look good!
              </div>
          
        </div>
        <div class="form-group pb-3">
            <label for="pass1">Password</label>
            <input id="pass1" type="password" class="form-control" placeholder="Enter Password" required />
            <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Not look good!
              </div>
          
        </div>
        <div class="form-group form-check pb-3">
            <input type="checkbox" class="form-control-input" id="check1" placeholder="Enter Password" required/> 
            <label for="check1">Remember Me </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit </button>
    </form>
   </div>
   <script>
    (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
   </script>
</body>
</html>
