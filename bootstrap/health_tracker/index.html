<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>  
    
    <div class="container ">
        <h2 class="text-center">Health Tracker</h2>
        <h5 class="text-center text-secondary">Track your Fitness and health</h5>
        <div class="row">

            <div class="col-6 pt-5">
                <!-- Progress bars of the weeks -->
                <label> Monday</label>
                <div class="progress mb-2" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width:75%" id="Mon"></div>
                </div>

                <label> Tuesday</label>
                <div class="progress mb-2" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-secondary" style="width:75%" id="Tue"></div>
                </div>


                <label> Wednesday</label>
                <div class="progress mb-2" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-info" style="width:75%" id="Wed"></div>
                </div>


                <label> Thrusday</label>
                <div class="progress mb-2" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"> 
                    <div class="progress-bar bg-success" style="width:75%" id="Thr"></div>
                </div>


                <label> Friday</label>
                <div class="progress mb-2" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-danger" style="width:75%" id="Fri"></div>
                </div>


                <label> Saturday</label>
                <div class="progress mb-2" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar " style="width:75%" id="Sat"></div>
                </div>


                <label> Sunday</label>
                <div class="progress mb-3" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width:75%" id="Sun"></div>
                </div>
            </div>
            <div class="col-6 text-start px-5 pt-5">

            <!--  Checkboxes which tracks fitness-->
                 <h4 class="mb-4 text-muted"> Daily Tasks</h4>

                 <div >
                    <div class="bg-seconday p-3 mb-3 ">
                        <input class="form-check-input" type="checkbox" name="tasks" checked>
                        <span class=""> 20 pushups</span> 

                    </div>

                    <div class="bg-seconday p-3 mb-3">
                        <input class="form-check-input" type="checkbox" name="tasks" >
                        <span class=""> 4 Liters Water</span> 

                    </div>

                    <div class="bg-seconday p-3 mb-3">
                        <input class="form-check-input" type="checkbox" name="tasks" >
                        <span class=""> 20 min walk</span> 

                    </div>

                    <div class="bg-seconday p-3 mb-3">
                        <input class="form-check-input" type="checkbox" name="tasks" >
                        <span class=""> Healthy Food </span> 

                    </div>
                 </div>
            </div>

        </div>
    </div>

    <script>

        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        const progressMon = document.getElementById('Mon')
        const progressTue = document.getElementById('Tue')

        const progressWed = document.getElementById('Wed')

        const progressThr = document.getElementById('Thr')

        const progressFri = document.getElementById('Fri')

        const progressSat = document.getElementById('Sat')
        const progressSun = document.getElementById('Sun')


        const weekday = ["Sun","Mon","Tue","Wed","Thr","Fri","Sat"]

        let d = new Date();
        console.log(weekday[d.getDay()])
        console.log(d.getDay())

        let day = weekday[d.getDay()];

        if(day == "Mon"){
            progressMon.style.width = 0 + "%";
            // progressMon.classList.add("def")
        }
             
        if(day == "Sun")
            progressSun.style.width = 0 + "%";
        if(day == "Tue")
            progressTue.style.width = 0 + "%";
        if(day == "Wed")
            progressWed.style.width =  + "%";
        if(day == "Thr")
            progressThr.style.width = 0 + "%";
        if(day == "Fri")
            progressFri.style.width = 0 + "%";
        if(day == "Sat")
            progressSat.style.width = 0 + "%";

        let len = checkboxes.length;
        const countChecked = () =>{
            let num=0;
            checkboxes.forEach(checkbox =>{
               if(checkbox.checked == true)
                num = num+1;
            })
            let per = (num/len) * 100; 
            console.log(per)
            if(day == "Mon")
            progressMon.style.width = per + "%";
        if(day == "Sun")
            progressSun.style.width = per + "%";
        if(day == "Tue")
            progressTue.style.width = per + "%";
        if(day == "Wed")
            progressWed.style.width =  per + "%";
        if(day == "Thr")
            progressThr.style.width = per + "%";
        if(day == "Fri")
            progressFri.style.width = per + "%";
        if(day == "Sat")
            progressSat.style.width = per + "%";
        }
        // function countChecked(){
            
        // }
        countChecked();
        checkboxes.forEach(checkbox => checkbox.addEventListener('click',countChecked))
        // console.log(checkboxes,progressMon,progressTue,progressWed,progressThr,progressFri,progressSat,progressSun)

    </script>

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
