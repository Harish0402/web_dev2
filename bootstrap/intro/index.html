<button type="button" class="btn btn-dark">Dark</button>


  <div class="w-100 vh-100 d-flex justify-content-center align-items-center ">
      <form class="p-5 bg-white rounded shadow needs-validation " novalidate>
        
        <h2 class="pb-3">Login</h2>

        <div class="form-group pb-2">
            <label for="email1"> Email Address</label>
            <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter Your Email" required />
            <small id="emailHelp" class="form-text text-muted"> We'll never share your email with anyone </small>
            <div class="invalid-feedback">
              Not good!
            </div>
            <div class="valid-feedback">
               good!
            </div>
            
          </div>
        <div class="form-group pb-2">
          <label for="pass1" >Password</label>
          <input type="password" class="form-control" id="pass1" placeholder="Password"/>
        </div>
        <div class="form-group form-check pb-2">
          <input  type="checkbox" class="form-check-input" id="check1" >
          <label class="form-check-label" for="check1">Agree the terms ...</label>

        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>

        <div class="text-center py-2">
          <small class="text-muted">Login with</small>
      </div>

      <div class="text-center">
          <button type="submit" class="btn btn-outline-danger">
            <i class="bi bi-google"></i>

              Google
          </button>
          <button type="submit" class="btn btn-outline-dark">
            <i class="bi bi-github"></i>

              GitHub
          </button>
      </div>
      </form>
  </div>
  <script>
    (() => {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')
    
      console.log("forms",forms)
      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
         console.log("1")
        form.addEventListener('submit', event => {
          console.log("Loggs here")
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
    
          form.classList.add('was-validated')
        }, false)
      })
    })()
        </script>
